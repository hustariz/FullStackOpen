<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="styles/form-style.css" rel="stylesheet" />
    <title>My test page</title>
  </head>
  <body>
    <h1>Basic Form Page</h1>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" value="Your name."/>
            </li>
            <li>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" value="Your mail." />
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="user_message">Enter your message...</textarea>
            </li>
            <li class="button">
                <button type="submit">Send your message</button>
            </li>
          </ul>


    </form>

  </body>
</html>
